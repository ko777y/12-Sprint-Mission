<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <link rel="stylesheet" href="panda.css">
</head>
<body>
  <header class="nav">
    <a href="/">
      <img src="image/Property 1=sm@2x.png" alt="상단 이미지" style="width: 153px; height: 51px;">
    </a>
    <a class="button button-sm" href="/login">로그인</a>
  </header>
  <main class="main-wrapper">
    <div class="arranging top-bottom-content">
      <section>
        <h1 class="text-big">일상의 모든 물건을<br>거래해 보세요</h1>
        <a class="button button-big" href="/items">구경하러 가기</a>
      </section>
      <img src="image/Img_home_top.png" alt="구경하러가기 이미지" class="responsive-img top-bottom-img">
    </div>
    <div class="arranging middle-content">
      <img src="image/Img_home_01.png" alt="인기상품 이미지" class="responsive-img middle-img">
      <section>
        <span class="text-logo">Hot item</span>
        <h2 class="text-big">인기 상품을<br>확인해 보세요</h2>
        <P class="text-small">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</P>
      </section>
    </div>
    <div class="arranging middle-content">
      <section style="text-align: right;">
        <span class="text-logo">search</span>
        <h2 class="text-big">구매를 원하는<br>상품을 검색하세요</h2>
        <P class="text-small">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</P>
      </section>
      <img src="image/Img_home_02.png" alt="구매하기 이미지" class="responsive-img middle-img">
    </div>
    <div class="arranging middle-content">
      <img src="image/Img_home_03.png" alt="판매하기 이미지" class="responsive-img middle-img">
      <section>
        <span class="text-logo">Register</span>
        <h2 class="text-big">판매를 원하는<br>상품을 등록하세요</h2>
        <P class="text-small">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</P>
      </section>
    </div>
    <div class="arranging top-bottom-content">
      <h2 class="text-big">믿을 수 있는<br>판다마켓 중고 거래</h2>
      <img src="image/Img_home_bottom.png" alt="하단 이미지" class="responsive-img top-bottom-img">
    </div>
  </main>
  <footer class="footer-tablet footer-wrapper">
    <span class="footer-left">©codeit - 2024</span>
    <section style="gap: 30px;">
      <a style="text-decoration: none;" href="/privacy">
        <span class="footer-middle">Privacy Policy</span>
      </a>
      <a style="text-decoration: none;" href="/faq">
        <span class="footer-middle">FAQ</span>
      </a>
    </section>
    <section style="gap: 12px;">
      <img src="image/ic_facebook.png" alt="ic_facebook">
      <img src="image/ic_twitter.png" alt="ic_twitter">
      <img src="image/ic_youtube.png" alt="ic_youtube">
      <img src="image/ic_instagram.png" alt="ic_instagram">
    </section>
  </footer>
</body>
</html>
